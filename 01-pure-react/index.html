<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello react</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin=""
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin=""
    ></script>
    <script>
      function App() {
        // const time = new Date().toLocaleTimeString();
        // create usaState in pure react
        const [time, setTime] = React.useState(new Date().toLocaleTimeString()); // intial state

        // code for every second time is update
        React.useEffect(function () {
          setInterval(() => {
            setTime(new Date().toLocaleTimeString());
          }, 1000);
        }, []);
        return React.createElement(
          "header",
          null,
          `Hello React! It's a time = ${time}`
        );
      }
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App)); // this render hit the reactDOM every second
    </script>
  </body>
</html>
